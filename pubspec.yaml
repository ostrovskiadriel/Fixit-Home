name: fixit_home
description: "Um aplicativo Flutter para manutenção doméstica."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# -------------------------------------------------
# DEPENDÊNCIAS DO APP
# -------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.2
  dots_indicator: ^2.1.0        # <-- Corrigido (versão existente)
  flutter_markdown: ^0.6.18
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

# -------------------------------------------------
# DEPENDÊNCIAS DE DESENVOLVIMENTO
# -------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.0

# -------------------------------------------------
# CONFIGURAÇÃO FLUTTER
# -------------------------------------------------
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - .env

# -------------------------------------------------
# GERAÇÃO DE ÍCONES
# -------------------------------------------------
flutter_launcher_icons:
  image_path: "assets/icons/app_icon.png"

  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

  ios: true
  remove_alpha_ios: true

  web:
    enable: true
  macos:
    enable: true
  windows:
    enable: true
  linux:
    enable: true
